<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer>

  <script src="script.js" defer></script>
  <title>МY TODO LIST 8</title>
</head>

<body>
  <div class="container">
    <form id="form" action="#" method="POST">
      <h1>Добавить новую задачу</h1>
      <div class="data-input">
        <div class="col-11">
          <input name="textContent" class="form-control mb-1" placeholder="Введите задачу" type="text" required>
          <div class="select-flex">
            <select id="priority" name="priorityContent" class="form-select ">
              <option disabled selected value="">Приоретет</option>
              <option value="urgent">срочно</option>
              <option value="non-urgent">несрочно</option>
            </select>
            <select name="group" class="form-select select-content ms-3" required>
              <option disabled selected value="">Добавить в список</option>
              <option value="commonGroup">Общее</option>
              <option value="workGroup">Работа</option>
              <option value="personalGroup">Личное</option>
              <option value="educationGroup">Обучение</option>
            </select>
            <!-- Иконка с кнопкой -->
            <button id="addCategory" class="btn btn-outline-primary" type="button">
              <svg class="pe-none " width="20" height="23">
                <use href="#journalPlus" />
              </svg>
            </button>
          </div>
        </div>
        <button class="btn-primary submit" type="submit">+</button>
      </div>
    </form>


    <div class="accordion accordion-flush" id="listParent">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#commonGroup" aria-expanded="false" aria-controls="flush-collapseOne">
            Общее
          </button>
        </h2>
        <div id="commonGroup" class="accordion-collapse collapse d-flex" aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample">
          <!-- Задачи общие  id="commonGroup" -->
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
            data-bs-target="#workGroup" aria -expanded="false" aria-controls="flush-collapseTwo">
            Работа
          </button>
        </h2>
        <div id="workGroup" class="accordion-collapse collapse d-flex" aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample">
          <!-- Задачи по работе id="workGroup" -->
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#personalGroup" aria-expanded="false" aria-controls="flush-collapseThree">
            Личное
          </button>
        </h2>
        <div id="personalGroup" class="accordion-collapse collapse d-flex" aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample">
          <!-- Задачи личные id="personalGroup"-->
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#educationGroup" aria-expanded="false" aria-controls="flush-collapseFour">
            Обучение
          </button>
        </h2>
        <div id="educationGroup" class="accordion-collapse collapse d-flex" aria-labelledby="flush-headingFour"
          data-bs-parent="#accordionFlushExample">
          <!-- Задачи по учебе id="educationGroup" -->
        </div>
      </div>
    </div>

        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
